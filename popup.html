<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button class="settings-btn" id="settings-btn" title="Settings">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 1.65 0 0 0 9 3.09V3a2 2 0 0 1 4 0v.09c0 .38.22.72.55.91.33.19.72.22 1.09.09h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09c0 .38.22.72.55.91.33.19.72.22 1.09.09h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09c0 .38.22.72.55.91.33.19.72.22 1.09.09h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82z"/></svg>
    </button>
    <img src="timetracker.png" alt="Time Tracker Logo" class="logo" onerror="this.style.display='none'">
    <h2>Time Tracker</h2>
    <p class="subtitle">Track your time spent on each website</p>
    
    <!-- Stats Section -->
    <div class="stats-section">
      <div class="stats-header">
        <h3>Today's Stats</h3>
        <button id="toggle-stats" class="toggle-stats-btn">Show</button>
      </div>
      <div id="daily-stats" class="daily-stats" style="display:none;">
        <div class="stat-item">
          <span class="stat-label">Total Time:</span>
          <span id="today-total" class="stat-value">0 mins</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Sites Visited:</span>
          <span id="today-sites" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Most Active:</span>
          <span id="today-top-site" class="stat-value">-</span>
        </div>
      </div>
      <div id="today-table" class="today-table" style="display:none;"></div>
    </div>
    
    <ul id="list"></ul>
    <div id="empty-state" class="empty-state" style="display:none;">No browsing data yet.</div>
    <button id="clear">Clear Data</button>
    <div id="settings-modal" class="settings-modal" style="display:none;">
      <div class="settings-content">
        <h3>Settings</h3>
        <label for="exclude-domains">Exclude Domains (comma separated):</label>
        <input type="text" id="exclude-domains" placeholder="e.g. google.com, facebook.com">
        <label for="time-format">Time Format:</label>
        <select id="time-format">
          <option value="minsec">Minutes:Seconds</option>
          <option value="min">Minutes Only</option>
          <option value="hrmin">Hours:Minutes</option>
        </select>
        <label for="dark-mode-toggle" class="toggle-label">
          <span>Dark Mode</span>
          <span class="toggle-switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
          </span>
        </label>
        
        <div class="site-timer-section">
          <h4>Site-Specific Timer</h4>
          <label for="site-timer-domain">Select Site:</label>
          <select id="site-timer-domain"></select>
          <div class="site-timer-inputs">
            <label for="site-timer-hours">Hours:</label>
            <input type="number" id="site-timer-hours" min="0" max="23" value="0" style="width:60px;">
            <label for="site-timer-minutes">Minutes:</label>
            <input type="number" id="site-timer-minutes" min="0" max="59" value="0" style="width:60px;">
          </div>
          <button id="save-site-timer" class="add-reminder-btn" style="margin-top:8px; width:100%;">Add</button>
          <div id="site-timer-error" style="color:red; font-size:12px; display:none;"></div>
        </div>
        
        <div id="site-timer-list-section" class="site-timer-list-section">
          <h4>Active Site Timers</h4>
          <ul id="site-timer-list" class="site-timer-list"></ul>
        </div>
        
        <button id="save-settings" class="save-btn">Save</button>
        <button id="close-settings" class="close-btn">Close</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
